<button mat-raised-button color="primary" routerLink="/home">
    home
</button>

<mat-card>
    <form [formGroup]="signForm" (ngSubmit)="signup()" >
        <p>
            <mat-form-field  appearance="outline">
                <mat-label>Full Name</mat-label>
                <input autocomplete="off" formControlName="displayName" matInput placeholder="full name" type="text">
            </mat-form-field>
        </p>

        <p>
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input autocomplete="off" formControlName="email" matInput placeholder="email" type="email">
            </mat-form-field>
        </p>

        <p>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input autocomplete="off" formControlName="password" matInput type="password">
            </mat-form-field>
        </p>

        <div *ngIf="firebaseErrorMessage != ''" class="error-style" >
            <span>{{ firebaseErrorMessage }}</span>
        </div>

        <button mat-raised-button color="primary" >signup</button>

    </form>
</mat-card>

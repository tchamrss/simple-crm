<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <h1 mat-dialog-title>Edit address</h1>
    <div mat-dialog-content>
    
        <div>
            <mat-form-field class="mr-16 full-width" appearance="outline">
                <mat-label>Street + House No.</mat-label>
                <input [disabled]="loading"  [(ngModel)] = "user.street" matInput placeholder="street">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="mr-16" appearance="outline">
                <mat-label>Zip code</mat-label>
                <input [disabled]="loading"  [(ngModel)] = "user.zipCode" matInput placeholder="zip code">
            </mat-form-field>
            <mat-form-field class="mr-16" appearance="outline">
                <mat-label>city</mat-label>
                <input [disabled]="loading"  [(ngModel)] = "user.city" matInput placeholder="Placeholder">
            </mat-form-field>
        </div>
        
    </div>
    <div mat-dialog-actions>
    <button [disabled]="loading" (click)="dialog.close()" mat-button >Cancel</button>
    <button [disabled]="loading"  mat-button (click)="saveUser()"  cdkFocusInitial>Save</button>
</div>

</div>

<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <h1 mat-dialog-title>Add User</h1>
    <div mat-dialog-content>
        <div>
            <mat-form-field class="mr-16" appearance="outline">
                <mat-label>First name</mat-label>
                <input [disabled]="loading"  [(ngModel)] = "user.firstName" matInput placeholder="First name">
                <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                <mat-hint>Please enter a name</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Last name</mat-label>
                <input [disabled]="loading"  [(ngModel)] = "user.lastName" matInput placeholder="Last name">
                <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                <!-- <mat-hint>Please enter a name</mat-hint> -->
            </mat-form-field>
        </div>


        <div>
            <mat-form-field class="full-width" appearance="outline" >
                <mat-label>Birth Date</mat-label>
                <input [disabled]="loading"  [(ngModel)] = "birthDate" matInput [matDatepicker]="picker1">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="full-width" appearance="outline" >
                <mat-label>E-Mail</mat-label>
                <input [disabled]="loading"  [(ngModel)] = "user.eMail" matInput placeholder="E-Mail">
                <mat-hint>please enter your E-Mail</mat-hint>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="mr-16 full-width" appearance="outline">
                <mat-label>Street + House No.</mat-label>
                <input [disabled]="loading"  [(ngModel)] = "user.street" matInput placeholder="street">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="mr-16" appearance="outline">
                <mat-label>Zip code</mat-label>
                <input [disabled]="loading"  [(ngModel)] = "user.zipCode" matInput placeholder="zip code">
            </mat-form-field>
            <mat-form-field class="mr-16" appearance="outline">
                <mat-label>city</mat-label>
                <input [disabled]="loading"  [(ngModel)] = "user.city" matInput placeholder="Placeholder">
            </mat-form-field>
        </div>
        
    </div>
    <div mat-dialog-actions>
    <button [disabled]="loading" (click)="dialog.close()" mat-button >Cancel</button>
    <button [disabled]="loading"  mat-button (click)="saveUser()"  cdkFocusInitial>Save</button>
</div>

</div>
